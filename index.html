<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XBOX/Playstation Sign In/Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="left">
            <div class="left__content">
                <div class="front__page">
                    <div class="head__content">
                        <div class="logo">
                            <img src="./images/xbox logo.png" alt="">
                            <h1>Xbox</h1>
                        </div>
                        <div class="close__btn">&times;</div>
                    </div>
                    <div class="main__content">
                        <div class="text__content">
                            <h1>Xbox Game Pass</h1>
                            <p>Get exclusive access to new games and content</p>
                        </div>
                        <div class="login__btn">
                            <button type="submit">Get Started</button>
                        </div>
                    </div>
                </div>
                <div class="form__page">
                    <h1>Xbox Game Pass</h1>
                    <p>Get exclusive access to new games and content</p>
                    <form action="POST">
                        <div class="first__name">
                            <label for="fname">Full Name</label>
                            <input type="text" id="fname" name="fname">
                        </div>
                        <div class="email">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="password">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="submit__btn">
                            <a href="#">Sign Up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="right__content">
                <div class="right__front__page">
                    <div class="right__head__content">
                        <div class="logo">
                            <img src="./images/ps5 logo.png" alt="">
                        </div>
                        <div class="right__close__btn">&times;</div>
                    </div>
                    <div class="right__main__content">
                        <div class="right__text__content">
                            <h1>Playstation <span>Plus +</span></h1>
                            <p>Get exclusive access to new games and content</p>
                        </div>
                        <div class="right__login__btn">
                            <button type="submit">Get Started</button>
                        </div>
                    </div>
                </div>
                <div class="right__form__page">
                    <h1>Playstation<span>Plus +</span></h1>
                    <p>Get exclusive access to new games and content</p>
                    <form action="POST">
                        <div class="first__name">
                            <label for="fname">Full Name</label>
                            <input type="text" id="fname" name="fname">
                        </div>
                        <div class="email">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="password">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="right__submit__btn">
                            <a href="#">Sign Up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <script src="./app.js"></script>
</body>
</html>
